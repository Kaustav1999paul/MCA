<html>
	<head>
		<p>Student Details</p>
		<style>
			table,th,tr,td{
				border:1px solid blue;
				border-collapse:collapse;
			}
			*{
				background-color:grey;
				color:lavender;
			}
			p{
				color:blue;
			}
			th{
				color:red;
			}
			button{
				background-color:black;
			}
		</style>
		<script>
			function CreateTableFromJson()
			{
				var students=[
						{ "stud_id":"RVCE21MCA01",
						  "stud_name":"Abhi",
						},
						{ "stud_id":"RVCE21MCA02",
						  "stud_name":"Arun",
						},
						{ "stud_id":"RVCE21MCA03",
						  "stud_name":"Bhavana",
						}
					]

				var tablebody='<tr><th>Student id</th><th>student name</th></tr>';
				students.forEach(function(d){
					tablebody+= '<tr><td>'+d.stud_id+'</td><td>'+d.stud_name+'</td></tr>';
				});	

				document.getElementById("dataTable").innerHTML=tablebody;
			}
		</script>
	</head>
	<body>
		<button type="button" onclick=CreateTableFromJson()>get info</button>
		<table id="dataTable"></table>
	</body>
</html>
